<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <meta name="author" content="Ines Pacheco Lopes" />
    <meta
      name="description"
      content="The Portugal Home website aims to teach people about the country of Portugal, inluding recipes, language, and music, to aid the immersion into the culture."
    />
    <link rel="icon" href="favico.ico" type="image/x-icon" />
    <link rel="stylesheet" href="CSS/project.css" />
    <style>
      form {
        border: solid black 1px;
        width: 1000px;
        margin: 10px;
      }
      .padding {
        padding-left: 20px;
        padding-top: 10px;
        padding-bottom: 10px;
      }
      #text {
        padding-left: 20px;
      }
      #reply {
        padding-left: 20px;
      }
    </style>
  </head>
  <body>
    <h1>PORTUGAL</h1>
    <hr />
    <ul class="nav">
      <li><a href="index.html" class="block">Home</a></li>
      <li><a href="History.html" class="block">History</a></li>
      <li><a href="Language.html" class="block">Language</a></li>
      <li><a href="contact.html" class="block">Contact</a></li>
      <li><a href="Sitemap.html" class="block">Sitemap</a></li>
      <li><a href="Music.html" class="block">Music</a></li>
      <li class="dropdown">
        <a class="dropbtn">Recipes</a>
        <div class="dropdown-content">
          <a href="Breakfast.html">Breakfast</a>
          <a href="Mains.html">Mains</a>
          <a href="dessert.html">Dessert</a>
        </div>
      </li>
    </ul>
    <hr />
    <form method="post" action="https://oim-apis.herokuapp.com/form2">
      <div class="padding">
        <label for="First-Name">First Name:</label>
        <input
          type="text"
          id="First-Name"
          name="First Name"
          maxlength="100"
          placeholder="First Name"
        />
      </div>
      <div class="padding">
        <label for="Last-Name">Last Name:</label>
        <input
          type="text"
          id="Last-Name"
          name="Last Name"
          maxlength="100"
          placeholder="Last Name"
        />
      </div>
      <div class="padding">
        <label for="Email">Email:</label>
        <input
          type="text"
          id="email"
          name="email"
          maxlength="100"
          placeholder="Email address"
        />
      </div>

      <div id="reply">
        <label for="comments"
          >Leave a message and we will get back to you:</label
        >
      </div>
      <div id="text">
        <textarea
          id="comments"
          name="comments"
          rows="15"
          cols="100"
          placeholder="Enter your comment here..."
        ></textarea>
      </div>
      <div class="padding">
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
      </div>
    </form>
  </body>
</html>
